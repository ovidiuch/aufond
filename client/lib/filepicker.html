<template name="filePicker">
  <div class="filepicker">
    <input type="hidden" name="{{field}}" value="{{value}}">
    <button class="btn"><i class="icon-cloud-upload"></i> Choose image</button>
    <span class="help-inline"><small>Using <a href="http://filepicker.io">Filepicker.io</a></small></span>
    <span class="help-block"><small>* Image will be resized to 100x100px and cropped by center</small></span>
    {{#if value}}
      <a href="#remove" class="image" title="Remove image">
        <img src="{{value}}" class="img-circle">
        <i class="icon-remove-sign"></i>
      </a>
    {{/if}}
  </div>
</template>
