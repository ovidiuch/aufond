<template name="filePicker">
  <div class="filepicker">
    <input type="hidden" name="{{field}}" value="{{value}}">
    <button type="button" class="btn"><i class="icon-cloud-upload"></i> Choose image</button>
    <span class="help-block"><small>Image will be resized to 100x100px and cropped by center</small></span>
    {{#if value}}
      <a href="#remove" class="image" title="Remove image">
        <img src="{{getResizedImageUrl value 100 100 'crop'}}" class="img-circle">
        <i class="icon-remove-sign"></i>
      </a>
    {{/if}}
  </div>
</template>
