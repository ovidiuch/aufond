<template name="filePicker">
  <div class="filepicker">
    <input type="hidden" name="{{field}}" value="{{value}}">
    <div class="clearfix">
      <a href="#upload" class="button button-inline"><i class="icon-cloud-upload"></i> Choose image</a>
    </div>
    <span class="help-block"><small>Image will be resized to 120x120px and cropped by center</small></span>
    {{#if value}}
      <a href="#remove" class="image" title="Remove image">
        <img src="{{getResizedImageUrl value 120 120 'crop'}}">
        <i class="icon-remove-sign"></i>
      </a>
    {{/if}}
  </div>
</template>
