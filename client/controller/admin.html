<template name="admin">
  <div class="header">
    <div class="inner-wrapper">
      <div class="pull-right">
        <a href="#timeline" class="button button-inline button-xlarge button-timeline">Timeline</a>
        <a href="#logout" class="button button-inline button-xlarge button-inverse button-logout"><i class="icon-off"></i></a>
      </div>
      <h1><strong>aufond</strong>.me</h1>
    </div>
  </div>
  <div class="inner-wrapper">
    {{> adminTabs}}
    <div class="tab-content">
      <div class="tab-pane" id="entries">
        <div id="post-modal" class="modal hide fade">
          {{> reactive postModal}}
        </div>
        <div id="post-image-modal" class="modal hide fade">
          {{> reactive postImageModal}}
        </div>
        <p class="clearfix">
          <a href="#post" class="button button-inline button-primary button-xlarge button-post" data-toggle="modal" data-target="#post-modal" data-title="What have you been up to?" data-button="Create">Post a new story about yourself</a>
        </p>
        {{> adminEntries}}
      </div>
      <div class="tab-pane" id="meta">
        {{> adminMeta}}
      </div>
      <div class="tab-pane" id="users">
        {{> adminUsers}}
      </div>
    </div>
  </div>
</template>
