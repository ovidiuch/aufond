<template name="admin">
  {{> header}}
  <div class="inner-wrapper">
    {{> reactive adminTabs}}
    <div id="delete-user-modal" class="modal fade">
      {{> reactive deleteUserModal}}
    </div>
    <div class="tab-content">
      <div class="tab-pane" id="entries">
        <div id="post-modal" class="modal fade">
          {{> reactive postModal}}
        </div>
        <div id="delete-post-modal" class="modal fade">
          {{> reactive deletePostModal}}
        </div>
        <div id="post-image-modal" class="modal fade">
          {{> reactive postImageModal}}
        </div>
        <div id="delete-post-image-modal" class="modal fade">
          {{> reactive deletePostImageModal}}
        </div>
        {{> adminEntries}}
      </div>
      <div class="tab-pane" id="meta">
        {{> adminMeta}}
      </div>
      <div class="tab-pane" id="users">
        {{> adminUsers}}
      </div>
    </div>
  </div>
  <div class="inverse">
    <div class="inner-wrapper">
      <p>Feel free to reach at <a href="mailto:contact@aufond.me">contact@aufond.me</a></p>
    </div>
  </div>
</template>
