<template name="timeline">
  <ul class="entries">
    {{#each entries}}
      <li class="entry {{type}}">
        {{#match type="header"}}
          <div class="head">
            <span class="bullet" style="background-image: url('{{avatar}}');"></span>
            <div class="inner-wrap">
              {{{markdown name root="h1"}}}
              {{{markdown title root="h2"}}}
            </div>
          </div>
        {{/match}}
        {{#match type="post"}}
          <div class="head">
            <span class="bullet {{iconClass icon}}"></span>
            <div class="inner-wrap">
              {{{markdown headline root="h3"}}}
              {{{markdown excerpt}}}
            </div>
          </div>
        {{/match}}
        {{#match type="year"}}
          <span class="bullet">{{year}}</span>
        {{/match}}
      </li>
    {{/each}}
  </ul>
</template>
