<template name="adminEntries">
  {{#if entries.length}}
    <table class="entries table table-striped">
      <tbody>
        {{#each entries}}
          <tr>
            <td class="single-line">
              <a href="#timeline" class="button button-inline button-view" data-id="{{_id}}">
                {{#if icon}}
                  <i class="{{icon}}"></i>
                {{else}}
                  {{index}}
                {{/if}}
              </a>
            </td>
            <td class="single-line">
              {{formatDate time "MMM"}} <strong>{{formatDate time "YYYY"}}</strong>
            </td>
            <td>
              {{{markdown headline root="h4"}}}
              {{#if images.length}}
                <ul class="entry-image-list clearfix">
                  {{#each images}}
                    <li>
                      <img src="{{getResizedImageUrl url 120 60 'crop'}}">
                      <span class="buttons">
                        <a href="#change-image-caption" class="button button-inline button-image-edit" data-toggle="modal" data-target="#post-image-modal" data-title="What is this image about?" data-button="Update" data-id="{{../_id}}" data-image="{{url}}"><i class="icon-edit"></i></a>
                        <a href="#remove-image" class="button button-inline button-danger button-image-delete" data-toggle="modal" data-target="#delete-post-image-modal" data-title="Delete image {{caption}}?" data-id="{{../_id}}" data-image="{{url}}"><i class="icon-trash"></i></a>
                      </span>
                    </li>
                  {{/each}}
                </ul>
              {{/if}}
              {{#if excerpt}}
                <div class="excerpt">
                  {{{markdown excerpt}}}
                </div>
              {{/if}}
            </td>
            <td class="single-line">
              <a href="#edit" class="button button-inline button-edit" data-toggle="modal" data-target="#post-modal" data-title="What have you been up to?" data-button="Update" data-id="{{_id}}"><i class="icon-edit"></i></a>
              <a href="#attach-image" class="button button-inline button-image-attach" data-id="{{_id}}"><i class="icon-picture"></i></a>
              <a href="#remove" class="button button-inline button-danger button-delete" data-toggle="modal" data-target="#delete-post-modal" data-title="Delete post {{headline}}?" data-id="{{_id}}"><i class="icon-trash"></i></a>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>
