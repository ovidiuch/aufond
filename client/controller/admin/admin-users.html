<template name="adminUsers">
  {{#if isRootUser}}
    <table class="users table table-hover">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {{#each users}}
          <tr>
            <td>
              <a href="#timeline" class="button button-inline button-user-timeline" data-username="{{username}}">
                {{username}}
              </a>
            </td>
            <td>{{email}}</td>
            <td>
              {{#unless isRoot}}
                <div class="pull-right">
                  <a href="#remove" class="button button-inline button-danger button-delete" data-id="{{_id}}"><i class="icon-trash"></i> Remove</a>
                </div>
              {{/unless}}
              {{{markdown profile.name}}}
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>
