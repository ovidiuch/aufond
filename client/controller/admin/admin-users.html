<template name="adminUsers">
  {{#if isRootUser}}
    <table class="users table table-striped">
      <tbody>
        {{#each users}}
          <tr>
            <td class="single-line">
              <a href="#timeline" class="button button-inline button-user-timeline" data-username="{{username}}">
                {{username}}
              </a>
            </td>
            <td class="single-line">{{email}}</td>
            <td class="single-line">{{{markdown profile.name root="span"}}}</td>
            <td class="single-line">{{entryCount}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>
