<template name="adminUsers">
  {{#if isRootUser}}
    <table class="users table table-striped">
      <tbody>
        {{#each users}}
          <tr>
            <td class="single-line">
              <a href="#timeline" class="button button-inline button-user-timeline" data-username="{{username}}">
                {{username}}
              </a>
            </td>
            <td class="single-line">
              {{#if email}}
                {{email}}
                {{#if isSubscribed}}
                  <i class="icon-ok"></i>
                {{else}}
                  <i class="icon-minus-sign"></i>
                {{/if}}
              {{/if}}
            </td>
            <td class="single-line">{{{markdown profile.name root="span"}}}</td>
            <td class="single-line">{{entryCount}}</td>
            <td class="single-line">
              {{#unless isRoot}}
                <div class="pull-right">
                  <a href="#remove" class="button button-danger button-delete" data-toggle="modal" data-target="#delete-user-modal" data-title="Delete user {{username}}?" data-id="{{_id}}"><i class="icon-trash"></i></a>
                </div>
              {{/unless}}
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>
