<template name="loginForm">
  <form id="login-form" class="form-horizontal">
    {{#if error}}
      <div class="alert alert-error">
        {{error}}
      </div>
    {{/if}}
    <div class="control-group">
      <label class="control-label" for="form-handle">Username or Email</label>
      <div class="controls">
        <input type="text" name="handle" value="{{handle}}" id="form-handle">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="form-password">Password</label>
      <div class="controls">
        <input type="password" name="password" value="{{password}}" id="form-password">
      </div>
    </div>
  </form>
</template>
