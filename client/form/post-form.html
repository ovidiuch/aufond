<template name="postForm">
  <form id="post-form" class="form-horizontal">
    {{> formStatus}}
    <div class="control-group">
      <label class="control-label" for="form-headline">Headline</label>
      <div class="controls">
        <input type="text" name="headline" value="{{headline}}" id="form-headline" placeholder="Moved to San Francisco">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="form-date">Date</label>
      <div class="controls">
        <input type="text" name="date" value="{{date}}" id="form-date" placeholder="June 15, 1989">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="form-icon">Icon</label>
      <div class="controls">
        <input type="text" name="icon" value="{{icon}}" id="form-icon" placeholder="icon-camera-retro">
        <span class="help-inline"><small>From the <a href="http://fortawesome.github.com/Font-Awesome/#icons-web-app">Font Awesome</a> selection</small></span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="form-excerpt">Excerpt</label>
      <div class="controls">
        <textarea class="input-xxlarge" name="excerpt" id="form-excerpt" rows="3">{{excerpt}}</textarea>
      </div>
    </div>
  </form>
</template>
