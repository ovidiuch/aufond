<template name="emailForm">
  <fieldset>
    <legend>Email</legend>
    <form id="email-form" class="form-horizontal">
      {{> formStatus}}
      <div class="control-group">
        <label class="control-label" for="form-email">Email address</label>
        <div class="controls">
          <input type="text" name="email" value="{{email}}" id="form-email">
        </div>
      </div>
      <div class="form-actions">
        <a href="#update" class="button button-large button-primary pull-right">Update</a>
      </div>
    </form>
  </fieldset>
</template>
