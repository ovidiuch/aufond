<template name="deleteModal">
  <div class="modal-header">
    <a href="#close" class="close" data-dismiss="modal">&times;</a>
    {{{markdown title root="h3"}}}
  </div>
  <div class="modal-body empty-modal-body"></div>
  <div class="modal-footer clearfix">
    <div class="pull-right">
      <a href="#cancel" class="button button-inline button-large" data-dismiss="modal">Never mind</a>
      <a href="#submit" class="button button-inline button-large button-danger button-submit">Delete</a>
    </div>
  </div>
</template>
